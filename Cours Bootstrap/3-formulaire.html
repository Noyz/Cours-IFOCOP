<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <!--  Balises meta à ajouter en premier pour assurer un bon fonctionnement de Bootstrap -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    
    <!-- Inclusion du css de Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    
     <!-- Inclusion de mon css perso -->
    <link href="css/monstyle.css" rel="stylesheet">
    
    <title>HTML5 Test Page</title>
</head>
<body>
  <!-- La class .container est le conteneur global de BootStrap -->
  <div class="container">
   <h2> Sans Bootstrap</h2>
   <form>
    <label for="nom">Nom</label>
    <input type="email" id="nom" placeholder="Nom">
    <br/>
    <label for="prenom">Prénom</label>
    <input type="text" id="prenom" placeholder="Prénom">
    <br/>
    <label for="fichier">CV</label>
    <input type="file" id="fichier">
  <button type="submit">Envoyer</button>
</form>
  <h2> Avec les classes Bootstrap dédiées</h2>
  <!-- Avec Bootstrap-->
    <form>
  <div class="form-group">
    <label for="nom">Nom</label>
    <input type="email" class="form-control" id="nom" placeholder="Nom">
  </div>
  <div class="form-group">
    <label for="prenom">Prénom</label>
    <input type="text" class="form-control" id="prenom" placeholder="Prénom">
  </div>
  <div class="form-group">
    <label for="fichier">CV</label>
    <input type="file" id="fichier">
  </div>
  <button type="submit" class="btn btn-primary">Envoyer</button>
</form>
    
  </div>  <!-- Fin de la class .container-->
  
    <!-- Inclusion des scripts nécéssaires à Bootstrap : bootstrap.min.js (obligatoire) et jquery (facultatif. Obligatoire qi on veut utiliser les addons javascript de Bootstrap)-->
    
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bootstrap/js/bootstrap.min.js"></script>
    
</body>
</html>
