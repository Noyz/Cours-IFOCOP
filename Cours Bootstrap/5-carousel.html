<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <!-- Inclusion de balises META spécifiques pour la détection des différents terminaux qui se connectent au site -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Inclusion du fichier CSS de base de BootStrap-->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    
    <!-- Fichier de style personnel -->
    <link href="css/monstyle.css" rel="stylesheet">
    <title>Mon cadet Rouselle</title>
    
</head>
<body>
   <div class="container">
    <h1>Caroussel</h1>


    <div class="row">
      <div class="col-lg-5">
        <!-- Carousel -->
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
          <!-- Indicators -->
          <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
            <li data-target="#myCarousel" data-slide-to="3"></li>
          </ol>

          <!-- Wrapper for slides -->
          <div class="carousel-inner" role="listbox">
            <div class="item active">
              <img src="media/image/Desert.jpg" alt="Le désert" width="460" height="345">
            </div>

            <div class="item">
              <img src="media/image/Chrysanthemum.jpg" alt="La fleur joyeuse" width="460" height="345">
            </div>
          
            <div class="item">
              <img src="media/image/Koala.jpg" alt="Tu fais quoi là ?" width="460" height="345">
            </div>

            <div class="item">
              <img src="media/image/Hydrangeas.jpg" alt="Hydrangéa" width="460" height="345">
            </div>
          </div>

          <!-- Left and right controls -->
          <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
        <!-- FIN Carousel -->
      </div>
    </div>
  </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
