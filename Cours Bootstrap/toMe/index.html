<!DOCTYPE>
<html>
	<head>
		<style>
		img{
			width:200px;
			height:200px;
		}

		#my_carousel{

		}
		</style>
		<meta charset="utf-8">
		
	   	<!--  Balises meta à ajouter en premier pour assurer un bon fonctionnement de Bootstrap -->
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	    
	    <!-- Inclusion du css de Bootstrap -->
	    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
	    
	    <!-- Inclusion du css perso -->
	    
		<link type="text/css" href="stylesheet.css" rel="stylesheet">
		<title>Exercice</title>
	</head>
	<body>

		<form>
			<fieldset>
				<div class="form-group">
					<label>Nom</label>
					<input type="text" id="name" class="form-control has-succes"/><br>
				</div>
				<div class="form-group">
					<label>Prénom</label>
					<input type="text" id="name" class="form-control"/>
				</div>
				<div class="form-group">
					<label>CV</label>
					<input type="file" class="form-control"/>
				</div>
				<div class="form-group">
					<label>Motivation</label>
					<textarea name="textarea" rows="10" cols="50" class="form-control"></textarea>
				</div>
				<div >
					<button type="submit" class=" btn btn-primary btn-lg btn-block">Envoyer</button>
				</div>
			</fieldset>
		</form>

		<div id="my_carousel" class="carousel slide" data-ride="carousel">
			<!-- Bulles -->
			<ol class="carousel-indicators"> <!-- Correspond au nombre d'image dans le slide -->
				<li data-target="#my_carousel" data-slide-to="0" class="active"></li>
				<li data-target="#my_carousel" data-slide-to="1"></li>
				<li data-target="#my_carousel" data-slide-to="2"></li>
				<li data-target="#my_carousel" data-slide-to="3"></li>
			</ol>
			<!-- Slides -->
			<div class="carousel-inner">
			<!-- Page 1 -->
				<div class="item active">  
					<div class="carousel-page">
						<img src="img/katana.jpg" class="img-responsive" style="margin:0px auto;" />
					</div> 
					<div class="carousel-caption">Page 1 de présentation</div>
				</div>   
			<!-- Page 2 -->
				<div class="item"> 
					<div class="carousel-page"><img src="img/kusarigama.jpg" class="img-responsive img-rounded" 
					style="margin:0px auto;"  /></div> 
					<div class="carousel-caption">Page 2 de présentation</div>
				</div>  
			<!-- Page 3 -->
				<div class="item">  
					<div class="carousel-page">
					<img src="img/shuriken.jpg" class="img-responsive img-rounded" 
					style="margin:0px auto;max-height:100%;"  />
				</div>  
				<div class="carousel-caption">Page 3 de présentation</div>
				</div>     
			
			<!-- Page 4 -->
				<div class="item">  
					<div class="carousel-page">
					<img src="img/bo.jpg" class="img-responsive img-rounded" 
					style="margin:0px auto;max-height:100%;"  />
				</div>  
				<div class="carousel-caption">Page 4 de présentation</div>
				</div>     
			</div>

			<!-- Contrôles -->
				<a class="left carousel-control" href="#my_carousel" data-slide="prev">
					<span class="glyphicon glyphicon-chevron-left"></span>
				</a>
				<a class="right carousel-control" href="#my_carousel" data-slide="next">
					<span class="glyphicon glyphicon-chevron-right"></span>
				</a>
		</div>
		<button><span class="glyphicons glyphicons-fast-forward"></span></button>
		
		<span class="glyphicons glyphicons-fast-backward"></span>

		


		<!-- Inclusion des scripts nécéssaires à Bootstrap : bootstrap.min.js (obligatoire) et jquery (facultatif. Obligatoire qi on veut utiliser les addons javascript de Bootstrap)-->
	    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

	    <!-- Include all compiled plugins (below), or include individual files as needed -->
	    <script src="bootstrap/js/bootstrap.min.js"></script>
	</body>
</html>
