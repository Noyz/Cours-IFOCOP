<!--
	1 - Créez un document contenant un titre h1 suivi de deux h2.

	3 - Mettez le premier h2 dans une autre couleur.
	4 - Mettez le premier p suivant le premier h2 dans une autre couleur.
-->

<html>
	<head>
		<meta charset="utf-8">
		<link type="text/css" href="css/stylesheet.css" rel="stylesheet">
		<title>Exercice</title>
	</head>
	<body>
		<h1>Premier titre</h1>
		<h2>Second titre</h2>
		<p>Proin in tempor mauris.</p>
		<p>bulum facilisis turpis egestas, dictum semper</p>
		<h2>Troisième titre</h2>
		<p>. Vestibulum ante i</p>
		<p>iam mi quam, eleifend ut quam eu, dictum dap</p>
	</body>
