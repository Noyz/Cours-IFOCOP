<!--
Au lieu de stocker des polices sur le serveur qui seront téléchargées par le poste client, on peut utiliser des polices proposées par un site tiers tel Google Fonts.
-->

<!--
	1 - Créez un document avec trois balises h1.
	2 - Choisissez trois polices sur Google Fonts (http://www.google.com/fonts/). Pour ce faire, cliquez sur Quick-use (deuxième bouton à gauche de Add to Collection).
	3 - Chaque balise h1 est suivie d'un paragraphe.
	4 - Appliquez un style différent à chaque balise.
-->

<!DOCTYPE>
<html>
	<head>
		<meta charset="utf-8">
		<link type="text/css" href="css/stylesheet.css" rel="stylesheet">
		<link href='https://fonts.googleapis.com/css?family=Indie+Flower' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Sigmar+One' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Anton' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Slabo+27px' rel='stylesheet' type='text/css'>
		<title>Exercice</title>
	</head>
	<body>
			<h1>URL pour la localisation du fichier</h1>
			<p>Je suis un paragraphe</p>
			<h1>u le nom d'une police de caractère sur</h1>
			<p>Je suis un paragraphe</p>
			<h1>ne valeur font-face pour les propriétés de</h1>
			<p>Je suis un paragraphe</p>
	</body>
</html>
