<!--
De nombreuses règles CSS permettent de mettre en forme le texte. Parmi celles-ci, on trouve :
_ font-size : taille de la police.
_ font-style : police en normal, italique ou oblique.
_ font-weight : gestion de la graisse de la police

Les dimensions sont données :
_ en pixels (px)
_ en pourcentage (%)
_ en cadratin (em)
-->

<!--
  1 - Créez un document.
  2 - Vous y inséré deux ensemble : h1 h2 p
  3 - Modifiez la taille de police par défaut de chaque balise (en pixels).
  4 - Mettez les h1 en italique, les h2 en normal et une partie des paragraphes en gras et italique.
-->

<!DOCTYPE>
<html>
	<head>
		<meta charset="utf-8">
		<link type="text/css" href="css/stylesheet.css" rel="stylesheet">
		<title>Exercice</title>
	</head>
	<body>
		<h1>Titre h1</h1>
		<h2>titre <span>h2</span></h2>
		<p>paragraphe</p> 
		<br>

		<h1>titre h1 2</h1>
		<h2>titre h2</h2>
		<p>paragraphe</p>
	</body>
</html>
