<!--
	L'élément textarea permet d'intégrer un champ de saisie à plusieurs lignes dans un formulaire.
	L'élément select représente un menu avec des options.
	Deux type d'input permettent de créer une liste de choix :
	_ checkbox : cases à cocher
	_ radio: boutons radio
-->

<!--
	1 - Reprenez le formulaire de l'exercice précédent.
	2 - Ajoutez les champs suivants (avec les labels):
		_ titre (sélection : M, Mme, Mlle).
		_ type de téléphone (sélection : fixe, mobile).
		_ commentaire (texte long à saisir).
		_ centres d'intérêts (choix multiple possible).
-->

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"/>
		<title>Titre</title>
		<style>
		
		</style>
	</head>
	<body>
		<form method = "POST" action="">
			<p>
				<label>Titre</label></br>
				<select name="titre">
					<option>mr</option>
					<option>Mme</option>
					<option>Mlle</option>
				</select>
			</p>
			<p>
				<label>Prénom</label>
				<input type="text" name="prenom"/>
			</p>
			<p>
				<label>nom</label>
				<input type="text" name="nom"/>
			</p>
			<p>
				<label>Type de téléphone :</label>
				<select name="typeTelephone">
					<option>Fixe</option>
					<option>Mobile</option>
				</select><br>
				<label>N° de téléphone</label>
				<input type="tel" name="telephone"/>
			</p>
			<p>
				<label>E-mail</label>
				<input type="email" name="email"></label>
			</p>
			<p>
				<label>Date de naissance</label>
				<input type="date" name="date"/>
			</p>
			<p>
				<label>voie</label>
				<input type="text" name="voie"/>
			</p>
			<p>
				<label>code postal</label>
				<input type="text" name="codePostal"/>
			</p>
			<p>
				<label>ville</label>
				<input type="text" name="ville"/>
			</p>
				<label>Site web</label>
				<input type="url" name="url"/>
			</p>
			<p>
				<label>Commentaires</label>
				<textarea name="commentaire"></textarea>
			</p>
			<p>
				<label>Centres d'intérêts</label><br>
				<label>Choix1<input type="checkbox" name="choix1"/></label><br>
				<label>Choix2<input type="checkbox" name="choix2"/></label><br>
				<label>Choix3<input type="checkbox" name="choix3"/></label><br>
			</p>
			<input type="submit" value="Envoyez vos réponses"></input>
	</body>
</html>
