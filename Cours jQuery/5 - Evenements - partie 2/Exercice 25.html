<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>jQuery : Exercice 25</title>
		<link rel="stylesheet" href="../src/styles1.css" type="text/css"/>
    <style>
    button {
      margin-right: 50px;
      margin-bottom:50px;
    }

    .miniature {
      height: 50px;
      width:50px;
      display:none;
      position: absolute;
      left: 40%;
      top: 20%;
    }
    .miniature1{
      left: 10%;
      top: 20%
    }
    .miniature2{
      left: 50%;
      top: 20%
    }
    .miniature3{
      left: 80%;
      top: 20%
    }
    .big {
      height:200px;
      width:200px;
      display:none;
      position:absolute;
    }
    #big1 {
      height:200px;
      width:200px;
      display:none;
      left: 0%;
      top: 60%;
    }
    #big2 {
      height:200px;
      width:200px;
      left: 40%;
      top: 60%;
    }
    #big3 {
      height:200px;
      width:200px;
      left: 80%;
      top: 60%;
    }
    </style>
		<script type="text/javascript" src="../jquery-1.11.3.js"></script>
		<script type="text/javascript">
      /*********************************
      ***********PRESENTATION***********
      **********************************
      jQuery permet une gestion avancée des évènements. Il est ainsi possible d'ajouter plusieurs gestions d'évènements à un élément en une seule ligne d'écriture ou de supprimer une ou plusieurs gestion d'évènements.
      Pour ce faire, on utilise les méthodes on() et off().

      Par exemple, pour gérer le survol d'un élément, nous pouvons utiliser la méthode $('lmt').mousemove(function(){}). Cette méthode est la version raccourcie de $('lmt')..on('mousemouve',function(){}).

      Pour supprimer cette gestion d'évènement, on écrit : $('lmt').off('mousemouve').

      On peut également ajouter la gestion d'un événement pour une unique action grâce à la méthode one().
      */

      /**********************************
      *************EXERCICES*************
      ***********************************
      ** 1 **
        Créez une page html contenant trois boutons, trois images accompagnée chacune de sa miniature. Les images et les miniatures sont positionnées en absolute et masquées.
        Chaque bouton est lié à un couple image/miniature.

        À la fin du chargement du document, prévoyez le script suivant :
        _ Au survol d'un bouton, la miniature correspondante devient visible.
        _ Au click sur bouton, la miniature correspondante est masquée et l'image correspondante devient visible durant deux secondes.
        _ Quand le survol du bouton cesse, la miniature et l'image correspondantes sont masquées.

        Utilisez les méthodes on(), css() et setTimeout().
      */
      $(document).ready(function(){
        $('button').mousemove(function(event){
          var value = $(this).attr('id');
          value = value.substring((value.length)-1,value.length);
          $('.miniature' + value).toggle();
          $('div').click(function(event){
            $('.miniature' + value).css('display',"none")
            $('.big' + value).toggle();
          });
        });
      });

      /*
      ** 2 **
        Ajoutez une case à cocher.
        Si la case est décochée, les miniatures sont toujours invisibles et le survol d'un bouton affiche l'image correspondante.
        Si la case est cochée, le comportement précédent est rétabli.

        Utilisez les méthodes change(), on(), off() et css().
      */
    </script>
	</head>
	<body>
    <div id="img1">
      <button id="bouton1">Mon image 1</button>
      <img src="../img/katana.jpg" id="minikatana" class="miniature miniature1"/>
      <img src="../img/katana.jpg" id="big1" class="big big1"/>
    </div>
    <div id="img2">
      <button id="bouton2">Mon image 2</button>
      <img src="../img/shuriken.jpg" id="" class="miniature miniature2"/>
      <img src="../img/shuriken.jpg" id="big2" class="big big2"/>
    </div>
    <div id="img3">
      <button id="bouton3">Mon image 3</button>
      <img src="../img/kusarigama.jpg" id="" class="miniature miniature3"/>
      <img src="../img/kusarigama.jpg" id="big3" class="big big3"/>
    </div>  
		<noscript>
			<p>Veuillez activer JavaScript</p>
		</noscript>
	</body>
</html>
